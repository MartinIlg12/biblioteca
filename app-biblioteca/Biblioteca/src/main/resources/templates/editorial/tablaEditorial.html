<!DOCTYPE html>
<html lang="en">
<head>
    <title>Libro Formulario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/libros">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libro/form">Formulario Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/autores">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2>Stacked form</h2>
    <form th:action="@{/libro/form}" method="post" th:object="${libro}">
        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="text" class="form-control" placeholder="Enter ID" readonly="readonly" th:field="*{id}" >
        </div>
        <div class="mb-3 mt-3">
            <label >Titulo:</label>
            <input type="text" class="form-control" placeholder="Enter Titulo" th:field="*{titulo}" >
        </div>
        <div class="mb-3 mt-3">
            <label >Fecha de publicaci√≥n:</label>
            <input type="date" class="form-control" placeholder="Enter Fecha" th:field="*{publicacion}">
        </div>
        <div class="mb-3 mt-3">
            <label >Autor :</label>
            <select class="form-control" th:field="*{autor.id}">

                <option th:each="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label >Editorial:</label>
            <input type="text" class="form-control" placeholder="Enter Titulo" th:field="*{editorial}" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
